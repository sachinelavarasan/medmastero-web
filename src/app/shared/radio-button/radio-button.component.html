
<p class="text-[14px] font-normal leading-none dark:text-[#bcbcbc] text-[#0E0E0E] mb-[12px]" *ngIf="label">{{label}}</p>
<div class="flex flex-col gap-3">
    <ng-container *ngFor="let option of options">
        <div class="inline-flex items-center">
            <label class="relative flex items-center justify-center mr-3 rounded-full cursor-pointer" [htmlFor]="option.label">
                <input
                    class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-full border !border-[#00BBA8] transition-all disabled:cursor-not-allowed disabled:opacity-50 disabled:!border-[#ADADAD] "
                    [id]="option.value" #radio type="radio" [checked]="isChecked(option.value)" [disabled]="isDisabled"
                    [value]="option.value" [name]="name" (change)="onRadioChange(option.value)" [ngClass]="[error?'!border-[#EA393E]':'']"/>
                <span
                    class="absolute text-gray-900 transition-opacity opacity-0 pointer-events-none  peer-checked:!opacity-100">
                    <div class="h-3 w-3 rounded-full bg-app_green"></div>
                </span>
            </label>
            <label class="text-[14px] font-normal leading-none dark:text-[#bcbcbc] text-[#0E0E0E]" [htmlFor]="option.label" [ngClass]="[isDisabled?'cursor-not-allowed opacity-70':'']">
                {{ option.label ? option.label : '' }}
            </label>
        </div>
    </ng-container>
</div>
