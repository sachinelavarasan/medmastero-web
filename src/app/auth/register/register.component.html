<div class="h-full w-full flex flex-col items-center justify-center">
    <span *ngIf="commonError" class="label_destructive mb-2">{{commonError}}</span>
    <div
        class="flex items-center justify-center flex-col dark:bg-app_dark_bg bg-[#FFFFFF] rounded-[8px] shadow-md w-[480px] sm:w-auto">
        <div class="flex flex-col items-center p-6 w-full">
            <img [src]="currentImages?.authIcon" alt="auth icon" class="h-[70px] w-full md:h-[50px] md:w-[300px]" />
            <h2 class="text-[28px] font-bold text-[#000000] dark:text-[#FFFFFF] md:text-[20px] pt-2">
                Create Account
            </h2>
            <p class="text-[#777777] dark:text-[#C3C3C3] text-[14px] font-semibold pt-2 pb-2 max-w-sm text-center">
                Letâ€™s get Started. Are you ready to be part of something new?
            </p>
            <form [formGroup]="form" class="w-full" (ngSubmit)="onSubmit()">
                <div class="flex items-center w-full md:flex-col mt-4 gap-3 md:!gap-0">
                    <div class="w-2/5 md:w-full">
                        <app-input [label]="'Name'" [placeholder]="'Enter name'" formControlName="name"
                            [error]="submitted&&getErrors('name')"
                            [errorMessage]="getErrorsMessage('name')"></app-input>
                    </div>
                    <div class="w-3/5 md:w-full">
                        <app-input [label]="'Email'" [placeholder]="' Enter Email'" formControlName="email"
                            [type]="'email'" [error]="submitted&&getErrors('email')"
                            [errorMessage]="getErrorsMessage('email')"></app-input>
                    </div>
                </div>
